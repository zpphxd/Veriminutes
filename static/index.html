<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBox - Cryptographically Verified Minutes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
            --error: #ff4444;
            --border: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-box {
            width: 40px;
            height: 40px;
            background: #000000;
            border: 2px solid var(--accent);
            display: inline-block;
        }

        .tagline {
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .main {
            flex: 1;
            padding: 3rem 0;
        }

        .upload-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 4rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--bg-tertiary);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .upload-area.drag-over {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        .upload-text {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        input[type="file"] {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        .button {
            padding: 0.75rem 2rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-secondary {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .button-secondary:hover:not(:disabled) {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }

        .status.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .status.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .sessions-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
        }

        .session-list {
            margin-top: 1.5rem;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.3s ease;
        }

        .session-item:hover {
            background: var(--bg-tertiary);
        }

        .session-info {
            flex: 1;
        }

        .session-title {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .session-meta {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .session-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
        }

        .action-button.delete {
            color: var(--error);
            border-color: var(--border);
        }

        .action-button.delete:hover {
            border-color: var(--error);
            background: rgba(255, 68, 68, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <div class="logo">
                        <span class="logo-box"></span>
                        <span>BlackBox</span>
                    </div>
                    <div class="tagline">Cryptographically Verified Meeting Minutes</div>
                </div>
                <nav style="display: flex; gap: 2rem;">
                    <a href="/" style="color: var(--accent); text-decoration: none; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.9rem;">Upload</a>
                    <a href="/record.html" style="color: var(--text-secondary); text-decoration: none; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.9rem; transition: color 0.3s;">Record</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="upload-section">
                <h2 class="section-title">Upload Transcript</h2>

                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="upload-text">Drop your .txt transcript here</p>
                    <p class="upload-hint">or click to browse</p>
                    <input type="file" id="fileInput" accept=".txt">
                </div>

                <div id="fileDetails" style="display: none; margin-top: 2rem;">
                    <div class="form-group">
                        <label for="title">Meeting Title</label>
                        <input type="text" id="title" placeholder="Board Meeting">
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>

                    <div class="form-group">
                        <label for="attendees">Attendees</label>
                        <input type="text" id="attendees" placeholder="Alice, Bob, Carol">
                    </div>

                    <button class="button" id="processButton">Stamp and Verify</button>
                    <button class="button button-secondary" id="cancelButton" style="margin-left: 1rem;">Cancel</button>
                </div>

                <div id="status" class="status"></div>
            </div>

            <div class="sessions-section">
                <h2 class="section-title">Recent Sessions</h2>
                <div id="sessionList" class="session-list"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>BlackBox - Immutable Meeting Records</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:8787';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileDetails = document.getElementById('fileDetails');
        const processButton = document.getElementById('processButton');
        const cancelButton = document.getElementById('cancelButton');
        const statusDiv = document.getElementById('status');
        const sessionList = document.getElementById('sessionList');

        let selectedFile = null;

        // Set today's date by default
        document.getElementById('date').valueAsDate = new Date();

        // Upload area events
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.txt')) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        cancelButton.addEventListener('click', () => {
            selectedFile = null;
            fileDetails.style.display = 'none';
            uploadArea.style.display = 'block';
            fileInput.value = '';
            statusDiv.style.display = 'none';
        });

        function handleFileSelect(file) {
            selectedFile = file;
            uploadArea.style.display = 'none';
            fileDetails.style.display = 'block';
            document.getElementById('title').value = file.name.replace('.txt', '').replace(/-/g, ' ').replace(/_/g, ' ');
        }

        processButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const attendees = document.getElementById('attendees').value;

            if (!title || !date) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }

            processButton.disabled = true;
            processButton.innerHTML = 'Processing<span class="loading"></span>';

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('title', title);
            formData.append('date', date);
            formData.append('attendees', attendees);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    // Build artifacts
                    const buildResponse = await fetch(`${API_URL}/build`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ slug: result.slug })
                    });

                    if (buildResponse.ok) {
                        const buildResult = await buildResponse.json();

                        // Show success with download links
                        statusDiv.innerHTML = `
                            <div style="margin-bottom: 1rem;">Transcript processed and verified successfully!</div>
                            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                                <a href="${API_URL}/download/${result.slug}/pdf" class="button button-secondary" style="text-decoration: none;">
                                    Download PDF
                                </a>
                                <a href="${API_URL}/download/${result.slug}/packet" class="button button-secondary" style="text-decoration: none;">
                                    Download Proof Packet
                                </a>
                                <button class="button button-secondary" onclick="verifySession('${result.slug}')">
                                    Verify Hash
                                </button>
                            </div>
                        `;
                        statusDiv.className = 'status success';
                        statusDiv.style.display = 'block';

                        setTimeout(() => {
                            selectedFile = null;
                            fileDetails.style.display = 'none';
                            uploadArea.style.display = 'block';
                            fileInput.value = '';
                            loadSessions();
                        }, 10000);
                    }
                } else {
                    showStatus(result.detail || 'Processing failed', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                processButton.disabled = false;
                processButton.textContent = 'Stamp and Verify';
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        async function loadSessions() {
            try {
                const response = await fetch(`${API_URL}/sessions`);
                const data = await response.json();

                sessionList.innerHTML = '';

                if (data.sessions && data.sessions.length > 0) {
                    data.sessions.forEach(session => {
                        const card = createSessionCard(session);
                        sessionList.appendChild(card);
                    });
                } else {
                    sessionList.innerHTML = '<p style="color: var(--text-secondary); padding: 1rem;">No sessions yet</p>';
                }
            } catch (error) {
                console.error('Failed to load sessions:', error);
            }
        }

        function createSessionCard(session) {
            const item = document.createElement('div');
            item.className = 'session-item';
            item.id = `session-${session.slug}`;

            const date = session.date || 'Unknown date';
            const title = session.title || session.slug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

            item.innerHTML = `
                <div class="session-info">
                    <div class="session-title">${title}</div>
                    <div class="session-meta">${date}</div>
                </div>
                <div class="session-actions">
                    <a href="${API_URL}/download/${session.slug}/pdf" class="action-button">PDF</a>
                    <a href="${API_URL}/download/${session.slug}/packet" class="action-button">Proof</a>
                    <a href="${API_URL}/download/${session.slug}/transcript" class="action-button">Transcript</a>
                    <button class="action-button" onclick="verifySession('${session.slug}')">Verify</button>
                    <button class="action-button delete" onclick="deleteSession('${session.slug}')">Delete</button>
                </div>
            `;

            return item;
        }

        async function verifySession(slug) {
            try {
                const response = await fetch(`${API_URL}/verify?slug=${slug}`);
                const result = await response.json();

                if (result.valid) {
                    alert('Session verified successfully\nHash: ' + result.docHash.substring(0, 16) + '...');
                } else {
                    alert('Verification failed');
                }
            } catch (error) {
                alert('Verification error: ' + error.message);
            }
        }

        async function deleteSession(slug) {
            if (!confirm(`Are you sure you want to delete this session?\n\nThis will permanently remove all files and cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/session/${slug}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    // Remove the item from the UI
                    const item = document.getElementById(`session-${slug}`);
                    if (item) {
                        item.style.transition = 'opacity 0.3s';
                        item.style.opacity = '0';
                        setTimeout(() => item.remove(), 300);
                    }

                    // Check if list is empty
                    setTimeout(() => {
                        if (sessionList.children.length === 0) {
                            sessionList.innerHTML = '<p style="color: var(--text-secondary); padding: 1rem;">No sessions yet</p>';
                        }
                    }, 350);
                } else {
                    alert('Failed to delete session: ' + (result.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Error deleting session: ' + error.message);
            }
        }

        // Load sessions on page load
        loadSessions();
    </script>
</body>
</html>
